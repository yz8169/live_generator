	<head>
		<title>登录</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/uniform.default.css")">

		<script src="@routes.Assets.at("javascripts/login.js")" type="text/javascript"></script>

	</head>
	<body class=" login">
		<style>
				.has-feedback .form-control {
					padding-right: 10px;
				}

		</style>
			<!-- BEGIN : LOGIN PAGE 5-2 -->
		<div class="user-login-5">
			<div class="row bs-reset">
				<div class="col-md-6 login-container bs-reset">

					@titleInfo()

					<div class="login-content">

						<div class="register">
							<h2 class="page-heading" style="font-size: 25px;">登录</h2>
						</div>
						<form id="loginForm" style="max-width: 320px;" class="registration-form" accept-charset="UTF-8"
						method="post" action="@routes.AppController.login()">

							<span class="@flash.get("class")" style="line-height: 35px;" id="error">@if(flash.get("info").isDefined){
								@Html(flash.get("info").get)
							}
							</span>

							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><em
									class="fa fa-user icon2x"></em>
									</span>
									<input id="loginEmail" name="name" placeholder="用户名/邮箱/手机" type="text"  class="form-control" required value=""/>
								</div>
							</div>

							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><em
									class="fa fa-key icon2x"></em>
									</span>
									<input id="loginPassword" name="password" placeholder="密码" type="password"   class="form-control" required value="" maxlength="30"/>
								</div>
							</div>

							<div class="actions">
								<button class="btn btn-primary btn-lg" style="width: 100%" type="submit" >登录</button>
							</div>

						</form>

					</div>

					<div class="login-footer">
						<div class="row bs-reset">
							<div class="col-xs-12 bs-reset">
								<div class="login-copyright text-right">
									<p style="color: black">
										版权所有2018 深圳市绘云生物科技有限公司 All Rights Reserved
									</p>
								</div>
							</div>
						</div>
					</div>

				</div>
				<div class="col-md-6 bs-reset">
					<div class="login-bg">
					</div>

				</div>
			</div>
		</div>
	</body>
</html>
