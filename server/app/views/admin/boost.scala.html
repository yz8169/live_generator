@()(implicit request: RequestHeader)
@admin.main("序列生成")("generator") {
	<style>
			.icon2x {
				width: 24px;
				font-size: 20px;
				min-width: 24px;
				display: inline-block;
			}

	</style>

			<div class="page-content">
				<div class="page-bar">
					<ul class="page-breadcrumb">
						<li>
							<i class="fa fa-wrench"></i>
							<a href="#">序列生成</a>
						</li>
					</ul>
				</div>



				<div class="row-fluid">
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="portlet blue-madison box">
								<div class="portlet-title">
									<div class="caption">
										序列生成
									</div>
								</div>

								<div class="portlet-body">
									<form id="form" class=" form-horizontal" accept-charset="UTF-8"
									action="" autocomplete="off" method="post" style="margin-top: 30px;">

										<div class="form-group" >
											<label class="control-label col-sm-2">单位名称:</label>
											<div class="col-sm-3">
												<input name="unit" class="form-control" >
											</div>
										</div>

										<div class="form-group">
											<label class="control-label col-sm-2">软件:</label>
											<div class="col-sm-2">
												<select class="form-control" name="kind">
													<option value="boost">Live Boost</option>
													<option value="forest">Live Forest</option>
													<option value="fat">Live Fat</option>
												</select>
											</div>
										</div>

										<div class="form-group" id="queryContent">
											<label class="control-label col-sm-2">MAC地址:</label>
											<div class="col-sm-4">
												<input name="macAddress" class="form-control" ></input>
											</div>
										</div>

										<div class="form-group">
											<div class="actions col-sm-offset-2 col-sm-2">
												<button type="button" class="btn btn-primary" style="width: 90%;" id="search"
												onclick="Generator.generate">
													运行
												</button>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid" id="content" style="display: none">
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="portlet blue-madison box">
								<div class="portlet-title">
									<div class="caption">
										生成结果
									</div>
								</div>

								<div class="portlet-body">
									<form  class=" form-horizontal" accept-charset="UTF-8"
									action="" autocomplete="off" method="post" style="margin-top: 30px;">

										<div class="form-group" id="queryContent">
											<label class="control-label col-sm-2">序列号:</label>
											<div class="col-sm-4">
												<input name="license" class="form-control" rows="3"></input>
											</div>
										</div>

										<div class="form-group">
											<div class="actions col-sm-offset-2 col-sm-2">
												<button type="button" class="btn btn-primary" style="width: 90%;" id="search"
												onclick="Generator.copy">
													复制到剪贴板
												</button>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<script>
			$(function () {
				Generator.init


			})


	</script>

}
