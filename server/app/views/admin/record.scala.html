@()(implicit request: RequestHeader)
@admin.main("生成记录")("record") {

	<div class="page-content">
		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa-table"></i>
					<a href="#">生成记录</a>
				</li>
			</ul>
		</div>


		<div class="row-fluid">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<div class="portlet blue-madison box">
						<div class="portlet-title">
							<div class="caption">
								生成记录
							</div>
						</div>

						<div class="portlet-body">

							<div class="table-responsive">

								<table class="display table table-bordered" id="table" data-pagination="true" data-search="true"
								data-toolbar="#toolbar" data-page-list="[10, 25, 50, 100, all]" data-multiple-search="true">
									<thead>
										<tr>
											<th data-field="macAddress" data-sortable="true">MAC地址</th>
											<th data-field="unit" data-sortable="true">单位名称</th>
											<th data-field="software" data-sortable="true">软件</th>
											<th data-field="ip" data-sortable="true">操作者IP</th>
											<th data-field="time" data-sortable="true">操作时间</th>
										</tr>
									</thead>
								</table>


						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

			<script>
			$(function () {
				Record.init

			})


	</script>

}
